<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
    <h1><img id="imagem" src="logo.png" alt="Logo da Barbearia">  </h1>
        <div class="caixa">
            <nav class="menu">
                <ul>
                    <li ><a class="links" href="index.html">Home</a></li>
                    <li ><a class="links" href="produtos.html">Produtos</a></li>
                    <li ><a class="links" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>  
    </header>

<main>
    <form action="">
        <label for="namelastname">Name and Lastname</label>
        <input type="text" id="namelastname" placeholder="Name and Last-Name" class="input-padrao" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Type your e-mail" class="input-padrao" required>  

        <label for="telephone">Telephone</label>
        <input type="tel" placeholder="Telephone" id="telephone" class="input-padrao" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="70" rows="10" placeholder="Write your message" class="input-padrao" required></textarea>

        <fieldset>
            <legend>How do you legendreffer our contact ?</legend>

            <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">E-mail</label>
            

            <label for="radio-tel"><input type="radio" value="telephone" id="radio-tel" name="contact">Telephone</label>
            

            <label for="radio-wpp"><input type="radio" value="whatsapp" id="radio-wpp" name="contact" checked>Whatsapp</label>
            
            
        </fieldset>  
        <fieldset>
        <legend>Which time is better to you</legend>
        <select name="" id="">
            <option value="">Morning</option>
            <option value="">Afternoon</option>
            <option value="">Night</option>
        </select>
        </fieldset>
        
        <label><input type="checkbox" class="checkbox" checked> You would like to recieve offers in email ?</label>

        <input type="submit" value="Sent" class="sent">
    </form>

    <table>
        <thead>
            <tr>
                <th>Day</td>
                <th>Time</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>8AM ~ 8PM</td>
            </tr> 
            <tr>
                <td>Wednesday</td>
                <td>8AM ~ 8PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>8AM ~ 8PM</td>
            </tr>
            
        </tbody>

    </table>

</main>




    <footer>
        <img src="logo-branco.png" alt="Logo barbearia">
        <p class="copy">&copy; Copyright Barbearia Alura - 2022</p>

    </footer>


</body>
